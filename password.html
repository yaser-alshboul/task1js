<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
        
    </style>
</head>

<body>
    <form id="passwordForm" action="">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required onchange="validatePassword()">
        <span id="password_error" class="error"></span><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required
            onchange="checkPasswordConfirmation()">
        <span id="confirm_password_error" class="error"></span><br>
    </form>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("password_error");
            if (password.length >= 6) {
                errorElement.textContent = "";
            } else {
                errorElement.textContent = "Password must be longer than 6 characters";
            }
        }

        function checkPasswordConfirmation() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const confirmErrorElement = document.getElementById("confirm_password_error");

            if (confirmPassword === password) {
                confirmErrorElement.textContent = "";
            } else {
                confirmErrorElement.textContent = "Passwords do not match";
            }
        }
    </script>
</body>

</html>
