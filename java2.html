<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
   
</head>
<body>
    <h3> Calculate Grade</h3>
    <label for="mark">Enter your mark:</label>
    <input type="number" id="mark" name="mark" min="0" max="100" ><br><br>
    <button onclick="calculateresult()">Calculate Grade</button><br><br>
    <div id="result"></div>

    <script>
        function calculateGrade(mark) {
            if (mark < 50) {
                return "FAIL";
            } else if (mark >= 50 && mark <= 59) {
                return "D";
            } else if (mark >= 60 && mark <= 69) {
                return "C";
            } else if (mark >= 70 && mark <= 79) {
                return "B";
            } else if (mark >= 80 && mark <= 89) {
                return "A";
            } else if (mark >= 90 && mark <= 100) {
                return "A+";
            } else {
                return "Invalid mark";
            }
        }

        function calculateresult() {
            var markInput = document.getElementById("mark");
            var mark = parseFloat(markInput.value);

            if (!isNaN(mark)) {
                var resultDiv = document.getElementById("result");
                resultDiv.textContent = "Your grade is: " + calculateGrade(mark);
            } else {
                alert("Please enter a valid mark!");
            }
        }


    </script>
</body>
</html>
