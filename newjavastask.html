<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newjavascript</title>
</head>
<body>
    <nav id="navbar">
        <ul>
          <li><a href="#section1">Section 1</a></li>
          <li><a href="#section2">Section 2</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Dropdown</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </li>
        </ul>
      </nav>
    
      <div id="slider">
        <button id="prevBtn" onclick="prevSlide()">Previous</button>
        <img src="image1.jpg" class="slider-image" alt="Image 1">
        <img src="image2.jpg" class="slider-image" alt="Image 2">
        <img src="image3.jpg" class="slider-image" alt="Image 3">
        <button id="nextBtn" onclick="nextSlide()">Next</button>
      </div>
    
      <div id="section1">
        <h2>Section 1</h2>
        <!-- Content of section 1 -->
      </div>
    
      <div id="section2">
        <h2>Section 2</h2>
        <!-- Content of section 2 -->
      </div>
    
  
</body>
</html>
<script> 
let slideIndex = 0;
const slides = document.getElementsByClassName("slider-image");

// Function to show slides
function showSlides() {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex - 1].style.display = "block";  
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

showSlides();

// Function to show previous slide
function prevSlide() {
  if (slideIndex === 1) {
    slideIndex = slides.length;
  } else {
    slideIndex--;
  }
  showSlides();
}

// Function to show next slide
function nextSlide() {
  if (slideIndex === slides.length) {
    slideIndex = 1;
  } else {
    slideIndex++;
  }
  showSlides();
}

// Navigation Bar Fixed on Scroll
window.onscroll = function() {fixNavbar()};

const navbar = document.getElementById("navbar");
const sticky = navbar.offsetTop;

function fixNavbar() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky");
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
