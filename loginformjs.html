<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login form js</title>
</head>
<body>

<h2>User Registration</h2>

<form id="registrationForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Register</button>
</form>

<hr>

<h2>User Login</h2>

<form id="loginForm">
    <label for="loginEmail">Email:</label><br>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>

    <label for="loginPassword">Password:</label><br>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>

    <button type="submit">Login</button>
</form>

<script>
  
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        var formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        
        localStorage.setItem('userData', JSON.stringify(formData));

        alert('Registration successful!');

        this.reset();
    });

    
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        
        var loginEmail = document.getElementById('loginEmail').value;
        var loginPassword = document.getElementById('loginPassword').value;

      
        var userData = JSON.parse(localStorage.getItem('userData'));

        if (userData && userData.email === loginEmail && userData.password === loginPassword) {
            alert('Login successful! Welcome, ' + userData.firstName + ' ' + userData.lastName);
            
            this.reset();
        } else {
            alert('Invalid email or password. Please try again.');
        }
    });
</script>

</body>
</html>
