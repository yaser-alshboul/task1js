<script>

function fun1(){
    var monthNumber = parseInt(prompt("Enter the month number (1-12):"));

var daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

if (monthNumber >= 1 && monthNumber <= 12) {
  var numberOfDays = daysInMonth[monthNumber - 1];

  alert("Month " + monthNumber + " has " + numberOfDays + " days.");
} else {
  alert("Invalid month number. Please enter a number between 1 and 12.");
}
}

function fun2(){
    var dayNumber = parseInt(prompt("Enter the day number (1-7):"));
var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

if (dayNumber >= 1 && dayNumber <= 7) {

  var dayName = daysOfWeek[dayNumber - 1];

  alert("The day corresponding to day number " + dayNumber + " is: " + dayName);
