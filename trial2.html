function isPandigital(number) {
    let numStr = number.toString();
    for (let i = 0; i <= 9; i++) {
        let digitFound = false;
        for (let j = 0; j < numStr.length; j++) {
            if (parseInt(numStr[j]) === i) {
                digitFound = true;
                break;
            }
        }
        if (!digitFound) {
            return false;
        }
    }
    return true;
}
